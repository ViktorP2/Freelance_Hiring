<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FreelanceHub</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
            </ul>
            <div class="auth-btns">
                <button class="btn">Login</button>
            </div>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Find Freelance Work</h1>
        <p>Discover and apply for freelance opportunities that match your skills.</p>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for jobs...">
            <button class="search-btn">Search</button>
        </div>
    </section>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
